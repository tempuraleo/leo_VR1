<!-- animations : dans le gltf "name":  1_up / 2_down / 3_left / 4_right / 5_rotate -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>

      <a-scene>
        <a-assets>
          <a-asset-item id="cube" src="./models/cube.glb"></a-asset-item>
        </a-assets>

        <a-entity position="-4 -2 -9"
                  rotation="0 60 0"
                  scale="1 1 1"
                  gltf-model="#cube"
                  animation-mixer="clip: 1_up">
        </a-entity>

        <a-entity position="0 -2 -9"
                  rotation="0 60 0"
                  scale="1 1 1"
                  gltf-model="#cube"
                  animation-mixer="clip: 2_down">
        </a-entity>

        <a-entity position="4 -2 -9"
                  rotation="0 60 0"
                  scale="1 1 1"
                  gltf-model="#cube"
                  animation-mixer="clip: 3_left">
        </a-entity>

        <a-entity position="8 -2 -9"
                  rotation="0 60 0"
                  scale="1 1 1"
                  gltf-model="#cube"
                  animation-mixer="clip: 4_right">
        </a-entity>

        <a-entity position="12 -2 -9"
                  rotation="0 60 0"
                  scale="1 1 1"
                  gltf-model="#cube"
                  animation-mixer="clip: 5_rotate">
        </a-entity>



        <a-sky color="grey"></a-sky>
        <a-light type="ambient" color="white"></a-light>
        <a-light type="point" intensity="1" position="-2 2 2"></a-light>
      </a-scene>

  </body>
</html>
